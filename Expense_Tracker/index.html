<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Balance section -->
        <div class="balance">
            <p class="f1">Your balance</p>
            <h2 id="balance"></h2>
        </div>  

        <!--section to show balnce and income side by side-->
        <div class="income-expense fb">
            <div class="income">
                <p class="f1">income</p>
                <span class="income-value"></span>
            </div>
            <hr class="separator"/>
            <div class="expense">
                <p class="f1">expense</p>
                <span class="expense-value"></span>
            </div>
        </div>

        <!-- History section-->
        <div class="history">
            <div class="message">
                <p>History</p>
                <hr/>
            </div>
        </div>

        <!-- Adding section-->
        <div class="add">
            <div class="message">
                <p>Add new transaction</p>
                <hr/>
            </div>
            <div class="text">
                <label>Text</label>
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="amount">
                <label>Amount</label>
                <label>(negative-expense, positive-income)</label>
                <input type="text" id="amount" placeholder="Enter amount...">
                <small id="error"></small>
            </div>
        </div>
        <button id="btn">Add transaction</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
