<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Trucker</h1>

        <!-- Balance section -->
        <div class="balance">
            <p class="f1">Your balance</p>
            <h2 id="balance">$200</h2>
        </div>

        <!--section to show balnce and income side by side-->
        <div class="income-expense">
            <div class="income">
                <p class="f1">income</p>
                <h3 class="income"></h3>
                <span class="income-value"></span>
            </div>
            <div class="expense">
                <p class="f1">expense</p>
                <h3 class="expense"></h3>
                <span class="expense-value">$200.00</span>
            </div>
        </div>

        <!-- History section-->
        <div class="history">
            <div class="message">
                <p>History</p>
                <hr/>
            </div>
            <div class="item">
                <p class="item-name">Camera</p>
                <p class="value">-100</p>
                <div class="color"></div>
            </div>
        </div>

        <!-- Adding section-->
        <div class="add">
            <div class="mess">
                <p>Add new transaction</p>
                <hr/>
            </div>
            <div class="text">
                <label>Text</label>
                <input type="text" class="text" placeholder="Enter text...">
            </div>
            <div class="amount">
                <label>Amount</label>
                <label>(negative-expense, positive-income)</label>
                <input type="number" class="amount" placeholder="Enter amount...">
            </div>
        </div>
        <button>Add transaction</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
